<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Taco Cloud</title>
</head>
<body>
	<h1>Design your Taco!</h1>
	<img th:src="@{/images/TacoCloud.png}"/>
	
	<form method="POST" th:object="${taco}">
		<span class="validationError"
			th:if="${#fields.hasErrors('ingredients')}"
			th:errors="*{ingredients}">Ingredients Error</span>
			
		<div class="grid">
			<div class="ingredient-group" id="wraps">
				<h3>Designate your wrap:</h3>
				
				<div th:each="ingredient : ${wrap}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDEINT</span><br/>
				</div>
				
				<div class="ingredient-group" id="protains">
					<h3>Pick your protains:</h3>
					<div th:each="ingredient : ${protains}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
						<span th:text="${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
				
				<div class="ingredient-group" id="cheese">
					<h3>Choose your cheese</h3>
					<div th:each="ingredient : ${cheese}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
						<span th:text="${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
				
				<div class="ingredient-group" id="veggies">
					<h3>Determine your veggies:</h3>
					<div th:each="ingredient : ${veggies}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
						<span th:value="${ingredient.name}">INGREDIENT</span>
					</div>
				</div>

				<div class="ingredient-group" id="sauces">
					<h3>Select your sauce:</h3>
					<div th:each="ingredient : ${sauce}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
						<span th:value="${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
			</div>
			
			<div>
				<h3>Name your taco creation:</h3>
				<input type="text" th:field="*{name}"/>
				<span th:text="${#fields.hasErrors('name')}">XXX</span>
				<span class="validationError"
					th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}">Name Error</span>
			<br/>
			
			<button>Submit your taco</button>
			</div>
			
		</div>		
	</form>
</body>
</html>
